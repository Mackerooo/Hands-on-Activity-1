<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Console Demo</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f9f9f9;
        color: #333;
    }

    h1 {
        font-size: 2em;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    .instructions {
        margin-top: 30px;
        font-size: 0.9em;
        color: #555;
    }
</style>
</head>

<body>
<h1>Welcome to the JavaScript Console Demo!</h1>
<p>Click the F12 button on your keyboard to see the message in the console.</p>

<script src="Activity1.js"></script>
</body>

</html>
